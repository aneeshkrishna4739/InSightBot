<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Insight Bot</h1>
        
        <!-- Input section for YouTube Link -->
        <div class="input-section">
            <input type="text" id="youtube-link" placeholder="Enter YouTube Link">
            <button onclick="submitYoutubeLink()">Submit</button>
        </div>
        <div id="link-status"></div>
        
        <!-- Chat section -->
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
        
        <!-- Input section for question -->
        <div class="question-section">
            <input type="text" id="question-input" placeholder="Ask a question" disabled>
            <button onclick="askQuestion()" id="send-button" disabled>Send</button>
        </div>

        <!-- Clear Button -->
        <div class="clear-section">
            <button onclick="clearChat()">Clear</button>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
